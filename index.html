<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТЕСТОВИЙ-14</title>
</head>
<body>
    <!-- <img src="./image.png" alt="" width="420" height="280">
    <img src="./image@2x.png" alt="" width="420" height="280">
    <img src="./image@3x.png" alt="" width="420" height="280"> -->
    <div class="box"></div>

    <!-- дискриптор Х -->
    <img srcset="./img/image.png 1x, ./img/image@2x.png 2x, ./img/image@3x.png 3x" 
    src="./img/image.png"
    alt="photo">


    <!-- дискриптор W -->
     <img srcset="./img/image.png 300w, ./img/image@2x.png 600w, ./img/image@3x.png 900w"
     sizes="300px"
     src="./img/image.png" alt="photo-two">
     

     <picture>
        <source srcset="./img/image.png 1x, ./img/image@2x.png 2x, ./img/image@3x.png 3x" type="image/png">
        <source srcset="./img/image.webp 1x, ./img/image@2x.webp 2x, ./img/image@3x.webp 3x" type="image/webp">
        <img src="./img/image.png" alt="photo">
     </picture>
</body>
</html>
